<form>
    <input formControlName="name" class="form-control" placeholder="Name" type="text">
    <div formGroupName="contact">
        <input formControlName="email" class="form-control" placeholder="Email" type="text">
        <input formControlName="phone" class="form-control" placeholder="Phone" type="text">
    </div>

    <input type="text" placeholder="Array" class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>

    <ul class="list-group">
        <li 
            *ngFor="let topic of topics.controls"
            (click)="removeTopic(topic)"
            class="list-group-item">
            {{ topic.value }}
        </li>
    </ul>
</form>
